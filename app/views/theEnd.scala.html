@(roomId: Int)

@main("Make a room") {
  <div id="intro" class="center-border">
    <div id="game-over-wrap">
      <h1 id="game-over">Game over</h1>
      <div>
        <a href="@routes.SetupController.start(roomId)">
          <button class="blue-button">
            Play again
          </button>
        </a>
      </div>
    </div>
  </div>
}
